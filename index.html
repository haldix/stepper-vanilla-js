<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stepper Flex</title>
  </head>
  <body>
    <div class="container horiz">
      <div class="steps-cont">
        <div class="step">
          <div class="step__number">1</div>
        </div>
        <div class="spacer sp-horiz"></div>
        <div class="step">
          <div class="step__number">2</div>
        </div>
        <div class="spacer sp-horiz"></div>
        <div class="step">
          <div class="step__number">3</div>
        </div>
        <div class="spacer sp-horiz"></div>
        <div class="step">
          <div class="step__number">4</div>
        </div>
      </div>
      <div class="descriptions-cont">
        <div class="step__description">Add Personal Info</div>
        <div class="step__description">Add Payment Details</div>
        <div class="step__description">Complete Registration</div>
        <div class="step__description">Login</div>
      </div>
    </div>

    <div class="container vert">
      <div class="steps-cont">
        <div class="step">
          <div class="step__number">1</div>
        </div>
        <div class="spacer sp-vert"></div>
        <div class="step">
          <div class="step__number">2</div>
        </div>
        <div class="spacer sp-vert"></div>
        <div class="step">
          <div class="step__number">3</div>
        </div>
        <div class="spacer sp-vert"></div>
        <div class="step">
          <div class="step__number">4</div>
        </div>
      </div>
      <div class="descriptions-cont">
        <div class="step__description">Add Personal Info</div>
        <div class="step__description">Add Payment Details</div>
        <div class="step__description">Complete Registration</div>
        <div class="step__description">Login</div>
      </div>
    </div>
  </body>
</html>
