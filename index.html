<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stepper Flex</title>
  </head>
  <body>
    <ol class="container horiz" role="group" aria-label="progress">
      <li class="step-cont">
        <span class="sr-only">completed</span>
        <div class="step">
          <div class="step__number step__number-selected">
            <span>&#10003;</span>
          </div>
          <div class="step__description">Add Personal Info</div>
        </div>
        <div class="spacer sp-horiz"></div>
      </li>
      <li class="step-cont">
        <span class="sr-only">current</span>
        <div class="step">
          <div class="step__number step__number-selected">2</div>
          <div class="step__description step__description-active">
            Add Payment Details
          </div>
        </div>
        <div class="spacer sp-horiz"></div>
      </li>
      <li class="step-cont">
        <div class="step">
          <div class="step__number step__number-disabled">3</div>
          <div class="step__description">Complete Registration</div>
        </div>
        <div class="spacer sp-horiz"></div>
      </li>
      <li class="step-cont">
        <div class="step">
          <div class="step__number">4</div>
          <div class="step__description">Login</div>
        </div>
      </li>
    </ol>

    <ol class="container vert">
      <li class="step-cont">
        <span class="sr-only">current</span>
        <div class="step">
          <div class="step__number step__number-selected">1</div>
          <div class="step__description">Add Personal Info</div>
        </div>
        <div class="spacer sp-vert"></div>
      </li>

      <li class="step-cont">
        <div class="step">
          <div class="step__number">2</div>
          <div class="step__description">Add Payment Details</div>
        </div>
        <div class="spacer sp-vert"></div>
      </li>
      <ii class="step-cont">
        <div class="step">
          <div class="step__number">3</div>
          <div class="step__description">Complete Registration</div>
        </div>
        <div class="spacer sp-vert"></div>
      </ii>
      <li class="step-cont">
        <div class="step">
          <div class="step__number">4</div>
          <div class="step__description">Login</div>
        </div>
      </li>
    </ol>
  </body>
</html>
